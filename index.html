<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyInstagram - Ramakant Patil</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>MyInstagram</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" title="Home"><i class="fas fa-home"></i></a></li>
                    <li><a href="#" title="Explore"><i class="fas fa-compass"></i></a></li>
                    <li><a href="#" title="Messages"><i class="fas fa-paper-plane"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main role="main">
        <div class="container">
            <section class="profile">
                <img src="profile.jpg" alt="Ramakant Patil" class="profile-pic">
                <div class="profile-info">
                    <h2>Ramakant Patil</h2>
                    <p class="username">RamakantBot <span class="verified">âœ”</span></p>
                    <p class="bio">I hate Instagram watching me, so I created this site.</p>
                    <button class="email-button">Email</button>
                    <div class="profile-stats">
                        <span><strong>6</strong> posts</span>
                        <span><strong>1.2k</strong> followers</span>
                        <span><strong>500</strong> following</span>
                    </div>
                </div>
            </section>

            <section class="gallery">
                <div class="gallery-item" onclick="openModal('photo1.jpg')">
                    <img data-src="photo1.jpg" alt="Photo 1">
                </div>
                <div class="gallery-item" onclick="openModal('photo2.jpg')">
                    <img data-src="photo2.jpg" alt="Photo 2">
                </div>
                <div class="gallery-item" onclick="openModal('photo3.jpg')">
                    <img data-src="photo3.jpg" alt="Photo 3">
                </div>
                <div class="gallery-item" onclick="openModal('photo4.jpg')">
                    <img data-src="photo4.jpg" alt="Photo 4">
                </div>
                <div class="gallery-item" onclick="openModal('photo5.jpg')">
                    <img data-src="photo5.jpg" alt="Photo 5">
                </div>
                <div class="gallery-item" onclick="openModal('photo6.jpg')">
                    <img data-src="photo6.jpg" alt="Photo 6">
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 MyInstagram. All rights reserved.</p>
        </div>
    </footer>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
